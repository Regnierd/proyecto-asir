<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styleprincipal.css"/>
    <!--<link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">-->
    <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
  </head>
  <body>
    <header class="d-flex justify-content-between">
        <a href="/principal"><img src="static/img/Yelmo_Home_Transparente.png" alt=""/></a>
        <div class="">
          <form class="" action="/principal" method="post">
            <input type="text" name="search" placeholder="Buscar"/>
          </form>
        </div>
        <div class="d-flex flex-column opciones">
          <b>{{session["name"]}}</b>
          <div class="opcion">
            <a href="./perfil">Perfil</a>
          </div>
          <div class="opcion">
            <a href="/salir">Cerrar Sesi√≥n</a>
          </div>
        </div>
    </header>
    <div class="container contenedor-principal">
      <div class="row">
        <div class="col-3 ">
          <img class="w-100" src="{{peli['img']}}">
        </div>
        <div class="col container">
          <div class="row">
            <div class="col-12 ">
              <h4>{{peli["nombre"]}}</h4>
            </div>
            <div class="col-12 ">
              <p><strong>Director:</strong> {{peli["autor"]}}</p>
            </div>
            <div class="col-12 ">
              <p><strong>Sinopsis:</strong> {{peli["descripcion"]}}</p>
            </div>
            <div class="col-12 ">
              <p><strong>Fecha de estreno:</strong> {{peli["estreno"]}}</p>
            </div>
            <div class="col-12 ">
              <p><strong>Edad:</strong> {{peli["clasificacion"]}}</p>
            </div>
          </div>
        </div>
      </div>
      <div style="position:relative; overflow:hidden; padding-bottom:56.25%; margin-top:25px;">
         <iframe src="{{peli['video']}}" width="100%" height="100%" frameborder="0" scrolling="auto" title="Deadpool" style="position:absolute;" allowfullscreen></iframe>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
