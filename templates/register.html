<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
  </head>
  <body>
    <header>
      <img src="static/img/Yelmo_Home_Transparente.png" alt="">
    </header>
    <div class="container">
      <table class="w-50 mx-auto text-left">
        <tr>
          <td>
            <form class=""  action="/register" method="post">
              <h2>Resgistrate con nosotros</h2>
                {%if error_user %}
                  <div class="alert alert-danger">
                    <p class="text-center text-danger"><strong>Error:</strong> {{error_user}}</p>
                  </div>
                {% endif %}
              <div class="form-group">
                <label for="name">Nombre de usuario:</label>
                <input class="form-control" type="text" id="name" name="name"  placeholder="Nombre" required autofocus><br/>
              </div>
              <div class="form-group">
                <label for="email">Correo electronico:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Correo electronico"required autofocus><br/>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña"><br>
              </div>
              <button class="btn btn-danger" type="submit" >Registrar </button>
            </form>
          </td>
        </tr>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
