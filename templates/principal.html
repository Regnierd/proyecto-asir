<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styleprincipal.css"/>
  </head>
  <body>
    <header class="d-flex justify-content-between">
        <a href="/principal"><img src="static/img/Yelmo_Home_Transparente.png" alt=""/></a>
        <div class="">
          <form class="" action="/principal" method="post">
            <input type="text" name="search" placeholder="Buscar"/>
          </form>
        </div>
        <div class="d-flex flex-column opciones">
          <b>{{session["name"]}}</b>
          <div class="opcion">
            <a href="./perfil">Perfil</a>
          </div>
          <div class="opcion">
            <a href="/salir">Cerrar Sesi√≥n</a>
          </div>
        </div>
    </header>
    {%if unknow %}
    <div class="alert alert-info mx-auto w-25 text-center">
      <p class="text-center">{{unknow}}</p>
    </div>
    {% endif %}
    <div class="container">
      <div class="row">
        {%for p in session["peliculas"] %}
          <a class="col-3 border text-center" style="padding:20px; margin:10px" href="/pelicula?name={{p['nombre']}}">
            <img src="{{p['img']}}" class="w-75"><br>
            <span>{{p['nombre']}}</span>
          </a>
        {%endfor%}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
